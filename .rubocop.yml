AllCops:
  TargetRubyVersion: 2.1
  DisplayCopNames: false

Rails:
  Enabled: true

Metrics/LineLength:
  Enabled: false

MethodLength:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: true

Metrics/BlockNesting:
  Enabled: true

Metrics/PerceivedComplexity:
  Enabled: true

Style/Documentation:
  Enabled: false

Rails/Output:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Style/DoubleNegation:
  Enabled: false

Metrics/ClassLength:
  Enabled: true

Style/GuardClause:
  Enabled: false

Style/IfInsideElse:
  Enabled: false

Lint/HandleExceptions:
  Enabled: false

Style/SingleLineBlockParams:
  Enabled: true

Rails/OutputSafety:
  Enabled: true

Rails/FilePath:
  Enabled: true

Rails/SkipsModelValidations:
  Enabled: false

Style/IdenticalConditionalBranches:
  Enabled: true

Style/RegexpLiteral:
  Enabled: true

Lint/RescueException:
  Enabled: false

Style/MultilineBlockChain:
  Enabled: true
